{% extends "layouts/base.html" %}

{% block content %}
<div class="container my-2">
    <h2 class="text-center mb-4 titulo-portafolio">Contacto</h2>
    <form method="post" id="contact-form" class="p-4 shadow-lg rounded bg-light">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input autofocus type="text" class="form-control" id="name" name="name" required >
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="tucorreo@ejemplo.com">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea class="form-control" id="message" name="message" rows="4" required placeholder="Escribe tu mensaje aquí..."></textarea>
        </div>
        <button type="submit" class="btn w-100">Enviar Mensaje</button>
        <div id="form-alert" class="mt-3"></div>
    </form>
</div>

{% endblock %}
